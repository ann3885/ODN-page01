<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <script
      type="text/javascript"
      src="./assets/js/jquery-1.11.3.min.js"
    ></script>
    <script type="text/javascript" src="./assets/js/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="login">
      <section class="section1">
        <div class="inner">
          <div class="wrap">
            <h2>Log in</h2>
            <div class="sign_in">
              <form class="col50 left">
                <div class="box">
                  <input type="email" id="email" />
                  <label for="email">E-mail</label>
                </div>
                <div class="box">
                  <input type="password" id="password" />
                  <label for="password">Password</label>
                </div>
                <button type="submit" id="login_btn">Sign in</button>
              </form>
              <div class="col50 right">
                <a href="#" class="box google"
                  ><span>Continue with <b>Google</b></span></a
                >
                <a href="#" class="box naver"
                  ><span>Continue with <b>Naver</b></span></a
                >
                <a href="#" class="box kakao"
                  ><span>Continue with <b>Kakao</b></span></a
                >
                <a href="#" class="find_pw">비밀번호를 잊어버리셨습니까?</a>
                <p class="copyright">© 2021 ODN DESIGN BY TEAM ODN</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
